<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SECISSORS GAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main heading -->
    <h1>ROCK PAPER SECISSOR</h1>
    <!-- main cointents including images -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="IMAGES/images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="IMAGES/images/paper.png">
        </div>
        <div class="choice" id="scessor">
            <img src="IMAGES/images/scissors.png">
        </div>
    </div>
    <!-- score board for both user and computer -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <!-- tell us play your move  -->
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
